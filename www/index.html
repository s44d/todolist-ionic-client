<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
      -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body ng-app="starter" ng-controller="ToDoListCtrl">

<ion-pane>
    <ion-header-bar align-title="center" class="bar-stable">
        <h1 class="title">Todo List</h1>
        <div class="buttons">
            <button class="button" ng-click="openModal()">Ajouter</button>
        </div>
    </ion-header-bar>

    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in toDoListItems">
                {{item.todo}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>

<script id="modal.html" type="text/ng-template">
    <div class="modal">
        <div class="bar bar-header bar-stable">
            <button class="button" ng-click="closeModal()">Retour</button>
            <h1 class="title">Ajouter une tâche</h1>
        </div>
        <br/>
        <br/>
        <form ng-submit="AddItem(data)">
            <div class="list">
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="text" placeholder="Quelle tâche dois-je accomplir ?" ng-model="data.newItem">
                    </label>
                </div>
                <button class="button button-block button-stable" type="submit">
                    Ajouter
                </button>
            </div>
        </form>
    </div>
</script>
</body>

</html>
